---
layout: main
---

{% assign sorted_articles = "minlum|uvlight" | split: "|" %}
{% for article_id in sorted_articles %}
  {% assign post = site.articles | where: "article_id", article_id | first %}
  <div class="chapter">
    <a href="{{post.url | prepend: site.baseurl}}">
        <img src={{ "/img/" | prepend: site.baseurl | append: post.img }} alt="{{post.title}}">
    </a>
    <a href="{{post.url | prepend: site.baseurl}}">
      <div class="chapter_inner">
        <p class="chapter_number">{{post.date | date: '%d %b %Y'}}</p>
        <h3 class="chapter_title">{{post.title}}</h3>
      </div>
    </a>
  </div>
{% endfor %}
